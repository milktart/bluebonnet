services:
  postgres:
    image: postgres:15
    container_name: ${NODE_ENV}_travel_planner_db
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_DB: ${NODE_ENV}_${DB_NAME}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres.conf:/etc/postgresql/postgresql.conf:ro
    command: postgres -c config_file=/etc/postgresql/postgresql.conf -c listen_addresses='*'
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bluebonnet_network

  redis:
    image: redis:7-alpine
    container_name: ${NODE_ENV}_travel_planner_redis
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - bluebonnet_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
      args:
        NODE_ENV: ${NODE_ENV:-development}
    container_name: ${NODE_ENV}_travel_planner_app
    ports:
      - "${APP_PORT}:${PORT}"
    user: "node"
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${NODE_ENV}_${DB_NAME}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      REDIS_ENABLED: ${REDIS_ENABLED:-true}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - bluebonnet_network

volumes:
  postgres_data:
    name: ${NODE_ENV}_postgres_data
  redis_data:
    name: ${NODE_ENV}_redis_data

networks:
  bluebonnet_network:
    driver: bridge
