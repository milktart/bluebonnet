services:
  dev_postgres:
    image: postgres:15-alpine
    container_name: dev_travel_planner_db
    environment:
      POSTGRES_DB: dev_travel_planner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  dev_redis:
    image: redis:7-alpine
    container_name: dev_travel_planner_redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    build: .
    container_name: dev_travel_planner_app
    ports:
      - "3501:3001"
    environment:
      NODE_ENV: development
      DB_HOST: dev_postgres
      DB_PORT: 5432
      DB_NAME: dev_travel_planner
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_ENABLED: "true"
      REDIS_HOST: dev_redis
      REDIS_PORT: 6379
    env_file:
      - .env
    depends_on:
      dev_postgres:
        condition: service_healthy
      dev_redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./:/app
      - node_modules:/app/node_modules
    command: sh -c "npm run build-js && npm run dev"

volumes:
  postgres_data:
  redis_data:
  node_modules:
