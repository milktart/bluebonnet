# Production Docker Compose Override
# Usage: docker compose -f docker-compose.yml -f docker-compose.production.yml up -d

services:
  postgres:
    container_name: prod_travel_planner_db
    ports:
      - "127.0.0.1:5432:5432"  # Only expose to localhost for security
    environment:
      POSTGRES_DB: prod_travel_planner
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}

  redis:
    container_name: prod_travel_planner_redis
    ports:
      - "127.0.0.1:6379:6379"  # Only expose to localhost for security
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: prod_travel_planner_app
    ports:
      - "3500:3000"
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: prod_travel_planner
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_ENABLED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SESSION_SECRET: ${SESSION_SECRET}
      LOG_LEVEL: ${LOG_LEVEL:-warn}
    # No volume mounts in production - use built image

volumes:
  postgres_data:
    name: prod_postgres_data
  redis_data:
    name: prod_redis_data
